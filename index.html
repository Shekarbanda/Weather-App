<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="icon" href="weather_icon.png">
</head>
<body>
    <h1 class="heading">Weather Forecast</h1>
    <div class="input">
        <input type="text" class="user" placeholder="Enter City Name">
        <button class="submit">Submit</button>
    </div>
    <img src="loading1.gif" class="load" style="display: none;">
    <div class="info">
        <p class="city"></p>
        <p class="country"></p>
        <p class="temp city"></p>
        <p class="description city"></p>
        <p class="humidity city"></p>
        <p class="windSpeed city"></p>
        <img class="icon" alt="img_icon">
    </div>
    <script src="weather.js"></script>
</body>
</html>
